name: Build news index

on:
  push:
    paths:
      - "data/news/**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate index.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');

          const newsDir = 'data/news';
          const files = fs.readdirSync(newsDir).filter(f => f.endsWith('.md'));

          const news = files.map(file => {
            const content = fs.readFileSync(path.join(newsDir, file), 'utf8');

            const match = content.match(/---([\s\S]*?)---/);
            if (!match) return null;

            const frontmatter = match[1]
              .split('\n')
              .filter(Boolean)
              .reduce((acc, line) => {
                const [key, ...rest] = line.split(':');
                acc[key.trim()] = rest.join(':').trim();
                return acc;
              }, {});

            return {
              title: frontmatter.title?.replace(/"/g, ''),
              date: frontmatter.date,
              excerpt: frontmatter.excerpt?.replace(/"/g, '')
            };
          }).filter(Boolean);

          news.sort((a, b) => new Date(b.date) - new Date(a.date));

          fs.writeFileSync(
            path.join(newsDir, 'index.json'),
            JSON.stringify(news, null, 2)
          );
          EOF

      - name: Commit index.json
        run: |
          git config user.name "news-bot"
          git config user.email "bot@github.com"
          git add data/news/index.json
          git commit -m "auto: update news index" || exit 0
          git push
